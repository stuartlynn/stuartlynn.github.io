baseurl             = "https://stuartlynn.me"   # Your domain name. Must end with "/"
languageCode        = "en-us"
title               = "Stuart Lynn"
theme               = "introduction"
enforce_ssl         = false
builddrafts         = false                             # Include pages with draft status of true
canonifyurls        = false                             # Turns relative urls into absolute urls
# disqusshortname   = "xxx"                             # Enable Disqus for comments
# googleAnalytics   = "xxx"

[params]
    bloghead            = "Stuart Lynns stuff"                        # Full name shows on blog post pages
    firstname           = "Stuart Lynn"                # First name shows in introduction on main page
    tagline             = "Here are some things I have done, I am thinking of doing and might just well do one of these days."       # Appears after the introduction
    introheight         = "fullheight"                       # Input either 'medium' or 'large' or 'fullheight'
    themestyle          = "light"                        # Choose 'light' or 'dark'
    avatar              = "images/me.png"             # Path to image in static folder eg. img/avatar.png, or comment out to remove
    email               = "stuart.lynn@gmail.com"         # Shows in contact section, or leave blank to omit
    localtime           = true                          # Show your current local time in contact section
    timezone            = "America/New_York"         # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
    dateform            = "Jan 2, 2006"
    dateformfull        = "Mon Jan 2 2006 15:04:05 EST"
    cachebuster         = false                         # Add the current unix timestamp in query string for cache busting css assets (relevant in development mode)
    description         = "Stuff that Stuart Lynn has made or might make one day (probably not though)."        # Max 160 characters show in search results
    faviconfile         = "img/fav.ico"
    pygmentsStyle       = "monokai"                     # Choose theme: https://help.farbox.com/pygments.html
    pygmentsCodeFences  = true
    footertext          = ""                            # Text to show in footer (overrides default text)
    fadein              = true                          # Turn on/off the fade-in effect

    showblog            = false                         # Show Blog section on home page
    showTalks           = false                         # Show Talkssection on home page
    showprojects        = true                          # Show Projects section on home page
    projectcolumns      = "3"                           # Choose "2" or "3" columns for projects section
    placeholderimg      = "/img/workday.jpg"            # For Projects without image
    showallposts        = false                         # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
    showlatest          = true                          # Show latest blog post summary
    sharebuttons        = true                          # On post pages, show share this social buttons

    # Share buttons
    sharetwitter        = true
    sharefacebook       = false
    sharepinterest      = false
    sharegoogleplus     = true

# Social icons appear in introduction and contact section. Add as many more as you like.
# Find icon names here: http://fontawesome.io/cheatsheet/

[[params.social]]
    url = "https://twitter.com/"
    icon = "twitter"


